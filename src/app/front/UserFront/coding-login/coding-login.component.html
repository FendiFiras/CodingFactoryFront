<div class="form-container">
    <!-- Image à gauche -->
    <img class="left-image" src="assets2/images/graphic13-1.svg" alt="Graphic">

    <div class="form-box">
        <div class="form-content">
            <div class="form-items">
                <div class="page-links">
                    <a href="login" class="active">Login</a>
                    <a href="register">Register</a>
                </div>

                <div class="alert alert-warning">
                    Please fill the following form with your information
                </div>

                <!-- Formulaire de connexion -->
                <form id="loginForm">
                    <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <div class="form-button">
                        <button type="submit" class="ibtn">Login</button>
                        <a href="forget">Forget password?</a>
                    </div>
                </form>

                <!-- Formulaire d'inscription (masqué par défaut) -->
                <form id="registerForm" style="display: none;">
                    <input class="form-control" type="text" name="fullname" placeholder="Full Name" required>
                    <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <div class="form-button">
                        <button type="submit" class="ibtn">Register</button>
                    </div>
                </form>

                <div class="other-links">
                    <span>Or login with</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Image en haut à droite -->
    <img class="top-right-image" src="assets2/images/graphic13-2.svg" alt="Graphic">
</div>
