<app-navbar></app-navbar>

<div class="page-wrapper">
  <div class="messenger-container">
    <!-- En-tête avec les infos de l'utilisateur actuel -->
    <div class="messenger-header">
      <h2>Messaging</h2>
      <div class="current-user-display">
        <img [src]="currentUserImage" alt="User Image" class="user-image" />
        <span class="user-name">{{ currentUserName }}</span>
      </div>
    </div>
    
    <!-- Barre d'outils -->
    <div class="toolbar">
      <button (click)="filterMessages('today')">Today</button>
      <button (click)="filterMessages('week')">This Week</button>
      <input type="text" [(ngModel)]="searchQuery" placeholder="🔍 Research..." (input)="searchMessages()" />
    </div>
    
    <div class="message-list">
      <div *ngFor="let message of filteredMessages" class="message" [ngClass]="{'sent': message.userId === currentUserId, 'received': message.userId !== currentUserId}">
        <!-- Affichage des informations de l'utilisateur -->
        <div class="user-info">
          <img [src]="currentUserImage" alt="User Image" class="user-image" />
          <span class="user-name">{{ message.anonymous ? 'Membre anonyme' : 'zitouni' }}</span>
        </div>
        
        <!-- Contenu du message -->
        <div class="message-content">
          <p>{{ message.description }}</p>
          <img *ngIf="message.image" [src]="'http://localhost:8089/images/' + message.image" alt="Message image" class="message-img">
          <audio *ngIf="message.audioUrl" controls [src]="'http://localhost:8089/images/' + message.audioUrl"></audio>           <!-- Afficher la localisation -->
           <div *ngIf="message.latitude && message.longitude" class="location">
            <a href="https://www.google.com/maps?q={{message.latitude}},{{message.longitude}}" target="_blank">
              📍 View on the map 
            </a>
          </div>


          <!-- Boutons de Like et Dislike -->
          <div class="like-dislike">
            <button (click)="toggleLike(message)" [class.liked]="isLiked(message.message_id)">
              👍 {{ message.likes || 0 }}
            </button>
            <button (click)="toggleDislike(message)" [class.disliked]="isDisliked(message.message_id)">
              👎 {{ message.dislikes || 0 }}
            </button>
          </div>
          
          <!-- Actions de l'utilisateur -->
          <div *ngIf="message.userId === currentUserId" class="message-actions">
            <button (click)="startEdit(message)" class="edit-btn">✏️</button>
            <button (click)="deleteMessage(message.message_id)" class="delete-btn">🗑️</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Zone de saisie -->
    <div class="message-input">
      <div class="input-container">
        <textarea [(ngModel)]="newMessage.description" placeholder="💬 Your Message..." maxlength="500"></textarea>
        <div class="char-counter" [ngClass]="{'warning': newMessage.description.length > 400}">
          {{ newMessage.description.length }}/500
        </div>
      </div>
      <div class="actions">
        <label class="file-upload">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          📎
          <span *ngIf="newMessage.image" class="file-name">Image sélectionnée</span>
        </label>

        <button (click)="toggleRecording()" class="record-button" [ngClass]="{ 'recording': isRecording }">
          🎙️ {{ isRecording ? 'Enregistrement...' : 'Enregistrer un message vocal' }}
        </button>
        <button *ngIf="audioBlob" (click)="sendAudioMessage()">Envoyer le message vocal</button>
        <div class="user-controls">


        <div class="user-controls">
          <label class="anonymous-checkbox">
            <input type="checkbox" [(ngModel)]="newMessage.anonymous" />
            <span>Anonyme</span>
          </label>
          <!-- Bouton pour activer/désactiver la localisation -->
          <button (click)="toggleLocation()" [class.active]="isLocationEnabled">
            📍 {{ isLocationEnabled ? 'Localisation activée' : 'Activer la localisation' }}
          </button>
        </div>
        <button (click)="addMessage()" [disabled]="!newMessage.description && !newMessage.image" class="send-button">
          🚀 Send
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
