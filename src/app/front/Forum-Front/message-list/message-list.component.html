<app-navbar></app-navbar>

<div class="page-wrapper">
  <div class="messenger-container">
    <!-- En-tête -->
    <div class="messenger-header">
      <h2>Messagerie</h2>
    </div>

    <!-- Barre d'outils -->
    <div class="toolbar">
      <button (click)="filterMessages('today')">Aujourd'hui</button>
      <button (click)="filterMessages('week')">Cette semaine</button>
      <input type="text" [(ngModel)]="searchQuery" placeholder="🔍 Rechercher..." (input)="searchMessages()" />
    </div>

    <!-- Liste des messages -->
    <div class="message-list">
      <div *ngFor="let message of filteredMessages" class="message" [ngClass]="{'sent': message.userId === currentUserId, 'received': message.userId !== currentUserId}">
        <div class="message-content">
          <div class="message-header">
            <strong>{{ message.anonymous ? 'Membre anonyme' : message.userName }}</strong>
          </div>
          <div *ngIf="editingMessage?.message_id !== message.message_id">
            <p>{{ message.description }}</p>
            <img *ngIf="message.image" [src]="'http://localhost:8089/images/' + message.image" alt="Message image">
            <small>{{ message.messageDate | date:'short' }}</small>
            <div *ngIf="message.userId === currentUserId" class="message-actions">
              <button (click)="startEdit(message)">✏️</button>
              <button (click)="deleteMessage(message.message_id)">🗑️</button>
            </div>
          </div>
          <div *ngIf="editingMessage?.message_id === message.message_id">
            <textarea [(ngModel)]="editingMessage.description"></textarea>
            <button (click)="updateMessage()">💾 Enregistrer</button>
            <button (click)="cancelEdit()">❌ Annuler</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="message-input">
      <div class="input-container">
        <textarea [(ngModel)]="newMessage.description" placeholder="💬 Écrivez un message..." maxlength="500"></textarea>
        <div class="char-counter">{{ newMessage.description.length }}/500</div>
      </div>
      <div class="actions">
        <label class="file-upload">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" />
          📎
        </label>
        <label class="anonymous-checkbox">
          <input type="checkbox" [(ngModel)]="newMessage.anonymous" />
          <span>Anonyme</span>
        </label>
        <button (click)="addMessage()" [disabled]="!newMessage.description && !newMessage.image" class="send-button">
          🚀 Envoyer
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
