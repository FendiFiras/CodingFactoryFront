<div class="container mt-4">
  <h2>List of Forums</h2>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- No Forums Message -->
  <div *ngIf="!isLoading && forums.length === 0" class="alert alert-info">
    No forums found.
  </div>

  <!-- Add Forum Button -->
  <button class="btn btn-primary mb-3" (click)="toggleAddForm()">
    {{ showAddForm ? 'Cancel' : 'Add Forum' }}
  </button>

  <!-- Add Forum Form -->
  <div *ngIf="showAddForm" class="card p-3 mb-3">
    <h4>Add a New Forum</h4>
    <form [formGroup]="addForumForm" (ngSubmit)="addForum()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" />
      </div>
      <button type="submit" class="btn btn-success" [disabled]="addForumForm.invalid">Submit</button>
    </form>
  </div>

  <!-- Forums Table -->
  <div *ngIf="!isLoading && forums.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Image</th>
          <th>Creation Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let forum of forums">
          <td>{{ forum.title }}</td>
          <td>{{ forum.description }}</td>
          <td>
            <img *ngIf="forum.image" [src]="'http://localhost:8089/images/' + forum.image" alt="Forum Image" style="max-width: 100px; max-height: 100px;" />
            <span *ngIf="!forum.image">No Image</span>
          </td>
          <td>{{ forum.creationDate | date: 'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
