<app-navigation
  class="pcoded-navbar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="navCollapsed = !navCollapsed"
  (NavCollapsedMob)="navMobClick()"
></app-navigation>

<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <div class="container mt-4">
          <!-- Conteneur pour le titre et le bouton "Ajouter" -->
          <div class="header-container">
            <h2>Discussions du Forum</h2>
            <button class="btn btn-primary" (click)="toggleForm()">
              <i class="fas fa-plus"></i> Ajouter
            </button>
          </div>

          <!-- Indicateur de chargement -->
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>

          <!-- Message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Liste des discussions -->
          <div *ngIf="!isLoading && discussions.length > 0" class="row">
            <div *ngFor="let discussion of discussions" class="col-md-4 mb-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <!-- Ajouter "Title" avant le titre de la discussion -->
                  <h5 class="card-title">
                    <span class="label-title">Title:</span> {{ discussion.title }}
                  </h5>
                  <!-- Ajouter "Description" avant la description de la discussion -->
                  <p class="card-text">
                    <span class="label-description">Description:</span> {{ discussion.description }}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Publié le: {{ discussion.publicationDate | date }}</small>
                  </p>
                  <div class="button-container">
                    <button class="btn btn-danger btn-sm me-2" (click)="deleteDiscussion(discussion.id)">
                        <i class="fas fa-trash"></i> Supprimer
                      </button>
                      
                      <button class="btn btn-warning btn-sm" (click)="editDiscussion(discussion)">
                        <i class="fas fa-edit"></i> Modifier
                      </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Aucune discussion trouvée -->
          <div *ngIf="!isLoading && discussions.length === 0" class="alert alert-info">
            Aucune discussion trouvée.
          </div>
        </div>

        <!-- Sidebar pour le formulaire -->
        <div class="sidebar" [class.active]="showForm">
          <div class="sidebar-header">
            <h5>{{ editMode ? 'Modifier la Discussion' : 'Ajouter une Discussion' }}</h5>
            <button type="button" class="btn-close" (click)="toggleForm()" aria-label="Close"></button>
          </div>
          <div class="sidebar-body">
            <form [formGroup]="addDiscussionForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="title">Titre</label>
                <input id="title" formControlName="title" class="form-control" required />
              </div>
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control" rows="4" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">
                  {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
                </button>
                <button type="button" class="btn btn-secondary ms-2" (click)="toggleForm()">
                  Annuler
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Overlay pour l'arrière-plan -->
        <div class="overlay" [class.active]="showForm" (click)="toggleForm()"></div>
      </div>
    </div>
  </div>
</div>

<app-configuration></app-configuration>
