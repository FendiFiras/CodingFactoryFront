<app-navigation class="pcoded-navbar" />
<app-nav-bar class="navbar pcoded-header navbar-expand-lg navbar-light" />
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <app-breadcrumb />

<div class="container mt-4">
  <h2>Add Training</h2>

  <!-- Formulaire pour ajouter une formation -->
 <!-- Form to add a training session -->
<form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="trainingName">Training Name</label>
      <input
        id="trainingName"
        class="form-control"
        formControlName="trainingName"
        placeholder="Enter training name"
      />
      <div *ngIf="trainingForm.get('trainingName').invalid && trainingForm.get('trainingName').touched" class="text-danger">
        Training name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        id="startDate"
        class="form-control"
        type="date"
        formControlName="startDate"
      />
    </div>
  
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        id="endDate"
        class="form-control"
        type="date"
        formControlName="endDate"
      />
    </div>
  
    <div class="form-group">
      <label for="trainingType">Training Type</label>
      <select
        id="trainingType"
        class="form-control"
        formControlName="trainingType"
      >
        <option *ngFor="let type of trainingTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="instructorId">Instructor</label>
      <select
        id="instructorId"
        class="form-control"
        formControlName="instructorId"
      >
        <option *ngFor="let instructor of instructors" [value]="instructor.id">
          {{ instructor.name }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        class="form-control"
        type="number"
        formControlName="price"
        placeholder="Enter price"
      />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="trainingForm.invalid">
      Add Training
    </button>
  </form>
  
</div>
