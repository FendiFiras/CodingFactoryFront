<div class="form-container">
    <h2>Ajouter un événement</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <!-- Champ pour le titre -->
      <div class="form-group">
        <label for="title">Titre de l'événement:</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="event.title"
          required
          class="form-control"
          placeholder="Entrez le titre de l'événement"
        />
      </div>
  
      <!-- Champ pour la description -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="event.description"
          required
          class="form-control"
          placeholder="Entrez la description de l'événement"
        ></textarea>
      </div>
  
      <!-- Champ pour la date de début -->
      <div class="form-group">
        <label for="startDate">Date de début:</label>
        <input
          type="datetime-local"
          id="startDate"
          name="startDate"
          [(ngModel)]="event.startDate"
          class="form-control"
        />
      </div>
  
      <!-- Champ pour la date de fin -->
      <div class="form-group">
        <label for="endDate">Date de fin:</label>
        <input
          type="datetime-local"
          id="endDate"
          name="endDate"
          [(ngModel)]="event.endDate"
          class="form-control"
        />
      </div>
  
      <!-- Champ pour le lieu -->
      <div class="form-group">
        <label for="location">Lieu:</label>
        <input
          type="text"
          id="location"
          name="location"
          [(ngModel)]="event.location"
          required
          class="form-control"
          placeholder="Entrez le lieu de l'événement"
        />
      </div>
  
      <!-- Champ pour le nombre maximum de participants -->
      <div class="form-group">
        <label for="maxParticipants">Nombre maximum de participants:</label>
        <input
          type="number"
          id="maxParticipants"
          name="maxParticipants"
          [(ngModel)]="event.maxParticipants"
          required
          class="form-control"
          placeholder="Entrez le nombre maximum de participants"
        />
      </div>
  
      <!-- Champ pour la date limite d'inscription -->
      <div class="form-group">
        <label for="registrationDeadline">Date limite d'inscription:</label>
        <input
          type="datetime-local"
          id="registrationDeadline"
          name="registrationDeadline"
          [(ngModel)]="event.registrationDeadline"
          class="form-control"
        />
      </div>
  
      <!-- Champ pour le prix -->
      <div class="form-group">
        <label for="price">Prix:</label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="event.price"
          required
          class="form-control"
          placeholder="Entrez le prix de l'événement"
        />
      </div>
  
      <!-- Champ pour le type d'événement -->
      <div class="form-group">
        <label for="eventType">Type d'événement:</label>
        <select
          id="eventType"
          name="eventType"
          [(ngModel)]="event.eventType"
          required
          class="form-control"
        >
          <option value="">Sélectionnez un type</option>
          <option value="WEBINAR">Webinar</option>
          <option value="WORKSHOP">Workshop</option>
          <option value="HACKATHON">Hackathon</option>
          <option value="MEETUP">Meetup</option>
        </select>
      </div>
  
      <!-- Champ pour l'image -->
      <div class="form-group">
        <label for="imageFile">Image:</label>
        <input
          type="file"
          id="imageFile"
          name="imageFile"
          (change)="onImageSelected($event)"
          accept="image/*"
          class="form-control"
        />
      </div>
  
      <!-- Champ pour la vidéo -->
      <div class="form-group">
        <label for="videoFile">Vidéo:</label>
        <input
          type="file"
          id="videoFile"
          name="videoFile"
          (change)="onVideoSelected($event)"
          accept="video/*"
          class="form-control"
        />
      </div>
  
      <!-- Bouton de soumission -->
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!eventForm.form.valid"
        >
          Ajouter l'événement
        </button>
      </div>
    </form>
  </div>
