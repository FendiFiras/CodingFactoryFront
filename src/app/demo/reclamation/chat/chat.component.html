<div class="chat-container">
    <div class="chat-header">Réclamation Chat</div>
  
    <div class="chat-box">
      <div *ngFor="let msg of messages" [ngClass]="{'user-msg': msg.sender === 'user', 'admin-msg': msg.sender === 'admin'}" class="message">
        <div class="sender">{{ msg.sender }}:</div>
        <div class="content">{{ msg.content }}</div>
      </div>
    </div>
  
    <div class="chat-input">
        <input
        [(ngModel)]="newMessage"
        type="text"
        class="form-control"
        placeholder="Écrire un message..."
        (keydown.enter)="sendMessage()" />
      
      <button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>      
    </div>
  </div>
